<!DOCTYPE html>
<html>
<head>
	<title>Регистрация</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="admin-styles.css">
	<link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src='js/jquery-3.3.1.min.js'></script>
	<script src='js/admin.js' defer></script>
</head>
<body>
	<header>
		<div class="burger">
			<i class="fas fa-bars fa-2x"></i>
		</div>
		<div class="header-title">
			Легенды Бауманки - доступ модератора
		</div>
		<div class="logout">
			<a href="logout"><img src="img/log_out.png" alt="logout"></a>
		</div>
	</header>
	<div class="menu-hidden">
		<div class="logo"><img src="img/Logo.png"></div>
		<div class="nav nav-itm1"><a href="#">Регистрация команд</a></div>
		<div class="nav nav-itm2"><a href="#">Таблица команд</a></div>
		<div class="nav nav-itm3"><a href="#">Поиск команды</a></div>	   
	</div>
	<div class="menu-close">
		<i class="fas fa-times fa-2x"></i>
	</div>
	<div class="grid">
		<div class="block signup">
			<div class="signup-block-title">
				Добавление команды
			</div>
			<form class="signup-form" action="https://vk.com">
				<label for="teamName">Название команды</label>
				<input class="team-name-input form" name="team_name" type="text">
				<div class="capitan-inputs">
					<div class="capitan-inputs-title">Капитан</div>
					<label class="form-label" for="teamleadSecondName">Фамилия</label>
					<input class="capitan-second-name form" name="teamleadSecondName" type="text">
					<label class="form-label" for="teamleadFirstName">Имя</label>
					<input class="capitan-first-name form" name="teamleadFirstName" type="text">
				</div>
				<div class="team-inputs">
					<div class="team-title">Команда</div>
						<div class="member-inputs">
							<div class="member-inputs-title">
								Участник
							</div>
							<label class="form-label" for="memberSecondName">Фамилия</label>
							<input class="member-second-name form" name="memberSecondName" type="text">
							<label class="form-label" for="memberFirstName">Имя</label>
							<input class="member-first-name form" name="memberFirstName" type="text">
						</div>
					<div class="add-member" id="add">Добавить участника</div>
				</div>
				<button class="signup-form-submit">Зарегистрировать</button>
			</form>
		</div>
		<footer>
			<div class="footer-title">Легенды Бауманки 2018</div>
			<div class="about-livy"><a href="https://livy.website">Веб-студия <span>LivY</span></a></div>
		</footer>
	</div>
</body>
</html>
