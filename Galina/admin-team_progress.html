<!DOCTYPE html>
<html>
<head>
	<title>Регистрация</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="admin-styles.css">
	<link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src='js/jquery-3.3.1.min.js'></script>
	<script src='js/admin.js' defer></script>
	<script src='http://momentjs.com/downloads/moment.min.js'></script>
</head>
<body>
	<header>
		<div class="burger">
			<i class="fas fa-bars fa-2x"></i>
		</div>
		<div class="header-title">
			Легенды Бауманки - доступ модератора
		</div>
		<div class="logout">
			<a href="logout"><img src="img/log_out.png" alt="logout"></a>
		</div>
	</header>
	<div class="menu-hidden">
		<div class="logo"><img src="img/Logo.png"></div>
		<div class="nav nav-itm1"><a href="#">Регистрация команд</a></div>
		<div class="nav nav-itm2"><a href="#">Таблица команд</a></div>
		<div class="nav nav-itm3"><a href="#">Поиск команды</a></div>
	</div>
	<div class="menu-close">
		<i class="fas fa-times fa-2x"></i>
	</div>
	<div class="grid">
		<div class="block">
			<div class="tableButton_inTable">
				<div class="tableButton_allTeams">
					<label>
                    	<input class="tableCheckbox checkbox2" type="checkbox">
                    	<span class="tableCheckbox-custom checkbox2"></span>
                    	<span class="tableCheckLabel">Все команды</span>
                	</label>
				</div>
			</div>

			<div class="listAllTeams">	
				<div class="oneTeamInList">
					<div class="headTeamInList">
						<p>КОМАНДА 1&nbsp&nbsp&nbsp"NAME", участников: 5</p>
					</div>
					<div class="listAllCircleInTeam">
						<div class = "blockWithCircle">
							<div class="oneCircleInBlock"></div>
							<p class="firstTextInBlock">ЭТАП 1</p>
							<p class="secondTextInBlock"><span class="doneColorText">5:34</span>/10:00</p>
							<div class="triangleInBlock"></div>
						</div> 
					</div>

					<div class="propInTeam">
						<p> Время старта: 11:34 </p>
						<p> Времени прошло: 11:08 </p>
						<p> Этапов пройдено: 2/15 </p>
						<p> Этапов провалено: 0 </p>
						<p> Опережение графика: +3:15 </p>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="footer-title">Легенды Бауманки 2018</div>
			<div class="about-livy"><a href="https://livy.website">Веб-студия <span>LivY</span></a></div>
		</footer>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
