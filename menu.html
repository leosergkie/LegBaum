<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Legends</title>
	<link rel = "stylesheet" href="css/login.css">
	<link rel = "stylesheet" href="css/menu.css">
	<link rel = "stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="header" style="background: none; box-shadow: none;">
		<div class="header-grid">
			<div class="menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></div>
		</div>
		
	</div>

	<div class="menu-grid">
        <div class="menu-bg"></div>
	    <div class="menu-hidden">
	        <div class="logo"><img src="img/Logo.png"></div>
		    <div class="nav nav-itm1"><a href="#">Задание</a></div>
		    <div class="nav nav-itm2"><a href="#">Страница команды</a></div>

    	<div class="login">
    		<div id="Enter">ВХОД</div>

    		<div>Пароль команды</div>

    	<div class="login_ornament"><img src="img/ornament.png"></div>
    </div>
