<!DOCTYPE html>
<html>
<head>
	<title>Регистрация</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="admin-styles.css">
	<link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src='js/jquery-3.3.1.min.js'></script>
	<script src='js/admin.js' defer></script>
	<script src='js/table.js' defer></script>
</head>
<body>
	<header>
		<div class="burger">
			<i class="fas fa-bars fa-2x"></i>
		</div>
		<div class="header-title">
			Легенды Бауманки - доступ модератора
		</div>
		<div class="logout">
			<a href="logout"><img src="img/log_out.png" alt="logout"></a>
		</div>
	</header>
	<div class="menu-hidden">
		<div class="logo"><img src="img/Logo.png"></div>
		<div class="nav nav-itm1"><a href="#">Регистрация команд</a></div>
		<div class="nav nav-itm2"><a href="#">Таблица команд</a></div>
		<div class="nav nav-itm3"><a href="#">Поиск команды</a></div>	   
	</div>
	<div class="menu-close">
		<i class="fas fa-times fa-2x"></i>
	</div>
	<div class="grid">
		<div class="block">
			<!--Сюды-->
			<div class="tableButton_inTable">
				<div class="tableButton_allTeams">
					<label>
                    	<input class="tableCheckbox" type="checkbox">
                    	<span class="tableCheckbox-custom"></span>
                    	<span class="tableCheckLabel">Все команды</span>
                	</label>
				</div>
			</div>

			<div class="table_aroundTeams">
				<div class="table_teams_head">
					<div class="table_teams_stroke">
						<p id="1" class="sortUp"> № </p>
						<p id="2"> Название </p>
						<p id="3"> Капитан </p>
						<p id="4"> Этапы </p>
						<p id="5"> Время старта </p>
						<p id="6"> Время финиша </p>
						<p id="7"> Фейлы </p>
						<p id="8"> Баллы </p>
						<p id="9"> Статус </p>
					</div>
				</div>

				<div class="table_teams_body">
					<!--Таблица-->
				</div>
			</div>
		</div>
		<footer>
			<div class="footer-title">Легенды Бауманки 2018</div>
			<div class="about-livy"><a href="https://livy.website">Веб-студия <span>LivY</span></a></div>
		</footer>
	</div>

	<form id="formId" action="tean_info_moderator" method="GET">
    	<input type="submit" name="team_id" value={{team_id}}>
	</form>
</body>
</html>
